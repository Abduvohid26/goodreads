{% extends 'base.html' %}
{% block title %}Book Review Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 style="margin-top:30px;">Edit Page</h3>
    <div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit_review' book.id review.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
