{% extends 'base.html' %}
{% block title %}Review delete confirm Page{% endblock %}
{% block content %}
    <h3>Are you sure want this review deleted</h3>
    <p>
        <b>Book:</b> {{ book.title }}
    </p>
    <p>
        <b>Comment:</b> {{ review.comment }}
    </p>
    <a href="{% url 'books:delete_review' book.id review.id %}" class="btn btn-outline-danger">Yes</a>
    <a href="{% url 'books:book_detail' book.id %}" class="btn btn-outline-primary">No</a>
{% endblock %}
